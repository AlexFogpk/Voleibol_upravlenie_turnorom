{% extends 'base.html' %}
{% block title %}Добавить команду{% endblock %}
{% block content %}
<h1>Добавить команду - {{ cat.label }}</h1>
{% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
<form method="post" class="mb-3">
    <div class="mb-2">
        <label>Название команды: <input class="form-control" type="text" name="team_name" required></label>
    </div>
    {% for i in range(cat.team_size) %}
    <div class="mb-2">
        <label>Игрок {{ i+1 }}: <input class="form-control" type="text" name="player" required></label>
    </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Сохранить</button>
    <a class="btn btn-secondary" href="/{{ category }}/teams">Назад</a>
</form>
{% endblock %}
