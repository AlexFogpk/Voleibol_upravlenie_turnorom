<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{{ cat.label }} - Команды</title>
</head>
<body>
<h1>{{ cat.label }}</h1>
<a href="/{{ category }}/add_team">Добавить команду</a> |
<a href="/{{ category }}/start">Начать турнир</a> |
<a href="/">Все категории</a>
<ul>
{% for team in data.teams %}
    <li>{{ team.name }} - {{ ', '.join(team.players) }}</li>
{% endfor %}
</ul>
</body>
</html>
